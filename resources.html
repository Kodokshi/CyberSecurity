<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar Styles (Copied from mp3.html and adjusted) */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1a1a1a;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {display: flex; align-items: center;}
        .logo-icon {margin-right: 10px; cursor: pointer; position: relative; display: flex; align-items: center;}

        .nav-links {display: flex; align-items: center;}
        .nav-links a {color: #ffffff; text-decoration: none; margin-right: 30px; font-size: 16px; position: relative; display: block;}
        .nav-links a.active {color: #3080ff;}
        .nav-links a.active::after {content: ''; position: absolute; bottom: -22px; left: 0; width: 100%; height: 2px; background-color: #3080ff;}
        .nav-links a.about-button {background-color: #a0883c; color: #121212; padding: 10px 20px; border-radius: 5px; margin-right: 0;}
        .nav-links a.about-button::after {content: none;}

        /* Dropdown Styles (Copied from mp3.html) */
        .nav-links .dropdown {position: relative;}
        .nav-links .dropdown-content {display: none; position: absolute; background-color: #1a1a1a; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; top: 100%; left: 0; padding: 10px 0; border-radius: 5px; border: 1px solid #333;}
        .nav-links .dropdown:hover .dropdown-content {display: block;}
        .nav-links .dropdown-content a {color: #ffffff; padding: 12px 16px; text-decoration: none; display: block; margin: 0; margin-right: 0;}
        .nav-links .dropdown-content a:hover {background-color: #333;}

        .background-video {
            position: fixed;
            right: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            padding: 80px 20px 20px 20px;
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            position: relative;
            z-index: 1;
            text-align: center; /* Center text horizontally */
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .error-container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            border: 2px solid #B0302F;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Add a subtle shadow */
        }

        .error-container h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #E5C100; /* Gold */
        }

        .error-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ccc
        }

        .pompom-image {
            width: 200px; /* Adjust as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .back-to-home {
            display: inline-block; /* Allows setting padding/margins */
            padding: 10px 20px;
            background-color: #3080ff; /* Consistent button color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
         .shield-icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .back-to-home:hover {
            background-color: #2565cc; /* Darker shade on hover */
        }
          @media (max-width: 768px) {
            .content {
                padding: 80px 10px 20px 10px; /* Adjust padding for smaller screens */
            }
             .nav-links{
                display: none;
            }
            .error-container{
                padding: 20px;
            }
            .pompom-image{
                width: 150px;
            }
             .background-video {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video" id="backgroundVideo">
        <source src="Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar (Copied from mp3.html) -->
    <div class="navbar">
        <div class="logo">
            <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            <span>CyberSecs</span>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Threats</a>
                <div class="dropdown-content">
                    <a href="attack-targets.html">Attack Targets</a>
                    <a href="phishing-attacks.html">Phishing Attacks</a>
                    <a href="malware-infections.html">Malware Infections</a>
                </div>
            </div>
            <a href="protect.html">Protection</a>
            <a href="#" class="active">Resources</a>
            <a href="about.html" class="about-button">About</a>
        </div>
    </div>
    <!-- End Navbar -->

    <div class="content">
        <div class="error-container">
            <img src="PomPom/Sticker_PPG_07_Pom-Pom_11.webp" alt="Pom-Pom Error" class="pompom-image">
            <h1>404 - Page Not Found</h1>
            <p>Oops!  The resources page is currently under construction.  Pom-Pom is working hard to get it ready!</p>
            <a href="index.html" class="back-to-home">Go Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('backgroundVideo');

            video.addEventListener('error', function(e) {
                console.error("Error with video playback:", e);
                video.style.display = 'none';
                document.body.style.background = '#121212';
            });
        });
    </script>

</body>
</html>
